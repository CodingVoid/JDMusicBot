plugins {
    id 'java'
    id 'application'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

jar {
	manifest {
		attributes(
			'Main-Class': 'jdmusicbot.App'
		)
	}
	from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

sourceCompatibility = 1.8 // force Java 8 which is needed by JDA

repositories {
    jcenter()

	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	compile 'com.sedmelluq:lavaplayer:1.3.53'
	//implementation 'com.discord4j:discord4j-core:3.0.10'
	//compile 'com.discord4j:discord4j-core:3.0.10'
    compile ('net.dv8tion:JDA:4.2.0_211') {
        exclude module: 'opus-java'
    }

    testImplementation 'junit:junit:4.12'
}

mainClassName = 'jdmusicbot.App'
